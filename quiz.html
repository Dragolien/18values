<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>18values Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">

<meta charset="utf-8">
</head>
<body>
<script type="application/javascript"
        src="questions.js">
</script>
<h1>18values</h1>
<hr>
<h2 style="text-align:center;" id="question-number">Loading...</h2>
<p class="question" id="question-text"></p>
<button class="button" onclick="next_question( 1.0)" style="background-color: #1b5e20;">Strongly Agree</button> <br>
<button class="button" onclick="next_question( 0.5)" style="background-color: #4caf50;">Agree</button> <br>
<button class="button" onclick="next_question( 0.0)" style="background-color: #bbbbbb;">Neutral/Unsure</button> <br>
<button class="button" onclick="next_question(-0.5)" style="background-color: #f44336;">Disagree</button> <br>
<button class="button" onclick="next_question(-1.0)" style="background-color: #b71c1c;">Strongly Disagree</button> <br>
<button class="small_button" onclick="prev_question()" id="back_button">Back</button>
<button class="small_button_off" id="back_button_off">Back</button><br>

<!-- Website visit statistics - no personal information is collected! -->
<script type="text/javascript">
var sc_project=11325211;

"https://secure." : "http://www.");

<!-- JavaScript for the test itself -->
<script>
    var max_1, max_2, max_3, max_4, max_5, max_6, max_7, max_8, max_9; // Max possible scores
    max_1 = max_2 = max_3 = max_4 = max_5 = max_6 = max_7 = max_8 = max_9 = 0;
    var min_1, min_2, min_3, min_4, min_5, min_6, min_7, min_8, min_9; // Min possible scores
    min_1 = min_2 = min_3 = min_4 = min_5 = min_6 = min_7 = min_8 = min_9 = 0;
    var s_1, s_2, s_3, s_4, s_5, s_6, s_7, s_8, s_9; // User's scores
    s_1 = s_2 = s_3 = s_4 = s_5 = s_6 = s_7 = s_8 = s_9 = 0;
    var qn = 0; // Question number
    var prev_answer = null;
    init_question();
    for (var i = 0; i < questions.length; i++) {
        max_1 += questions[i].effect.right_1
        max_2 += questions[i].effect.right_2
        max_3 += questions[i].effect.right_3
        max_4 += questions[i].effect.right_4
        max_5 += questions[i].effect.right_5
        max_6 += questions[i].effect.right_6
        max_7 += questions[i].effect.right_7
        max_8 += questions[i].effect.right_8
        max_9 += questions[i].effect.right_9
    }
    for (var i = 0; i < questions.length; i++) {
        min_1 -= questions[i].effect.left_1
        min_2 -= questions[i].effect.left_2
        min_3 -= questions[i].effect.left_3
        min_4 -= questions[i].effect.left_4
        min_5 -= questions[i].effect.left_5
        min_6 -= questions[i].effect.left_6
        min_7 -= questions[i].effect.left_7
        min_8 -= questions[i].effect.left_8
        min_9 -= questions[i].effect.left_9
    }
    function init_question() {
        document.getElementById("question-text").innerHTML = questions[qn].question;
        document.getElementById("question-number").innerHTML = "Question " + (qn + 1) + " of " + (questions.length);
        if (prev_answer == null) {
            document.getElementById("back_button").style.display = 'none';
            document.getElementById("back_button_off").style.display = 'block';
        } else {
            document.getElementById("back_button").style.display = 'block';
            document.getElementById("back_button_off").style.display = 'none';
        }

    }

    function next_question(mult) {
        if (mult > 0) {
                s_1 += mult*questions[qn].effect.right_1
                s_2 += mult*questions[qn].effect.right_2
                s_3 += mult*questions[qn].effect.right_3
                s_4 += mult*questions[qn].effect.right_4
                s_5 += mult*questions[qn].effect.right_5
                s_6 += mult*questions[qn].effect.right_6
                s_7 += mult*questions[qn].effect.right_7
                s_8 += mult*questions[qn].effect.right_8
                s_9 += mult*questions[qn].effect.right_9
        }
        if (mult < 0) {
                s_1 -= mult*questions[qn].effect.left_1
                s_2 -= mult*questions[qn].effect.left_2
                s_3 -= mult*questions[qn].effect.left_3
                s_4 -= mult*questions[qn].effect.left_4
                s_5 -= mult*questions[qn].effect.left_5
                s_6 -= mult*questions[qn].effect.left_6
                s_7 -= mult*questions[qn].effect.left_7
                s_8 -= mult*questions[qn].effect.left_8
                s_9 -= mult*questions[qn].effect.left_9
        }
        qn++;
        prev_answer = mult;
        if (qn < questions.length) {
            init_question();
        } else {
            results();
        }
    }
    function prev_question() {
        if (prev_answer == null) {
            return;
        }
        qn--;
        if (mult > 0) {
                s_1 -= mult*questions[qn].effect.right_1
                s_2 -= mult*questions[qn].effect.right_2
                s_3 -= mult*questions[qn].effect.right_3
                s_4 -= mult*questions[qn].effect.right_4
                s_5 -= mult*questions[qn].effect.right_5
                s_6 -= mult*questions[qn].effect.right_6
                s_7 -= mult*questions[qn].effect.right_7
                s_8 -= mult*questions[qn].effect.right_8
                s_9 -= mult*questions[qn].effect.right_9
        }
        if (mult < 0) {
                s_1 += mult*questions[qn].effect.left_1
                s_2 += mult*questions[qn].effect.left_2
                s_3 += mult*questions[qn].effect.left_3
                s_4 += mult*questions[qn].effect.left_4
                s_5 += mult*questions[qn].effect.left_5
                s_6 += mult*questions[qn].effect.left_6
                s_7 += mult*questions[qn].effect.left_7
                s_8 += mult*questions[qn].effect.left_8
                s_9 += mult*questions[qn].effect.left_9
        }
        prev_answer = null;
        init_question();

    }
    function calc_score(score,max,min) {
        if (score >= 0) {
            return (50 + (50*score/max)).toFixed(1)
        }
        if (score < 0) {
            return (50 + (50*score/min)).toFixed(1)
        }
    }
    function results() {
        location.href = `results.html`
            + `?a=${calc_score(s_1, max_1, min_1)}`
            + `&b=${calc_score(s_2, max_2, min_2)}`
            + `&c=${calc_score(s_3, max_3, min_3)}`
            + `&d=${calc_score(s_4, max_4, min_4)}`
            + `&e=${calc_score(s_5, max_5, min_5)}`
            + `&f=${calc_score(s_6, max_6, min_6)}`
            + `&g=${calc_score(s_7, max_7, min_7)}`
            + `&h=${calc_score(s_8, max_8, min_8)}`
            + `&i=${calc_score(s_9, max_9, min_9)}`
    }
</script>
</body>
